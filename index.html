<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/aa57770283.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <header>
          <div class="profile-picture">
            <img
              src="./assets/images/avatar-jessica.jpg"
              alt="jesica nwoye's avatar"
            />
          </div>
          <h1>Jessica Nwoye</h1>
          <p class="address">Edo, Nigeria</p>
        </header>
        <main>
          <p>"Amateur front-end developer and avid reader."</p>
          <a href="https://github.com/JesNetWD" class="social-btn"
            ><i class="fa-brands fa-github"></i> &nbsp;GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/profile/JesNetWD"
            class="social-btn"
            ><img
              src="./assets/images/favicon-32x32.png"
              style="
                width: 16px;
                height: 16px;
                margin-bottom: -2px;
                box-shadow: 0px 0px 2px black;
                border-radius: 50%;
              "
              alt=""
            />
            &nbsp;Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/jessica-nwoye-45330b311/"
            class="social-btn"
            ><i class="fa-brands fa-linkedin"></i> &nbsp;LinkedIn</a
          >
          <a href="https://www.discordapp.com/users/la_zjes" class="social-btn"
            ><i class="fa-brands fa-discord"></i> &nbsp;Discord</a
          >
          <a href="#" class="social-btn"
            ><i class="fa-brands fa-x-twitter"></i> &nbsp;Twitter</a
          >
        </main>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>
  </body>
</html>
